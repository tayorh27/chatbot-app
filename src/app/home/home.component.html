<section class="vbox">
  <section>
    <section class="hbox stretch">
      <section id="content">
        <section class="vbox">
          <section class="scrollable wrapper">
            <div class="row">
              <div class="col-lg-12  ">
                <!-- chat -->
                <section class="panel panel-default" style="
                margin: auto;
                max-width: 500px;">
                  <header class="panel-heading">{{header_title}}</header>
                  <section class="chat-list panel-body" style="
                  max-height: 500px;
                  min-height: 500px;
                  overflow-y: scroll; height: 100%;" id="msgContainer" #scrollMe [scrollTop]="scrollMe.scrollHeight">
                    <article id="chat-id-1" class="chat-item left">
                      <a href="#" class="pull-left thumb-sm avatar"><img src="assets/images/female.png"
                          class="img-circle"></a>
                      <section class="chat-body">
                        <div class="panel b-light text-sm m-b-none">
                          <div class="panel-body">
                            <span class="arrow left"></span>
                            <p class="m-b-none" [innerHTML]="placeholder"></p>
                          </div>
                        </div>
                        <small class="text-muted"><i class="fa fa-ok text-success"></i> {{time_ago}}</small>
                      </section>
                    </article>
                    <div *ngFor="let md of messageData; let i = index">
                    <article id="chat-id-1" class="chat-item right" *ngIf="md.display_type == 'user'">
                      <a href="#" class="pull-right thumb-sm avatar"><img src="assets/images/avatar_default.jpg"
                          class="img-circle"></a>
                      <section class="chat-body">
                        <div class="panel bg bg-success text-sm m-b-none">
                          <div class="panel-body">
                            <span class="arrow right"></span>
                            <p class="m-b-none" [innerHTML]="md.text"></p>
                          </div>
                        </div>
                        <small class="text-muted">{{md.created_date}}</small>
                      </section>
                    </article>
                    <article id="chat-id-1" class="chat-item left" *ngIf="md.display_type == 'bot'">
                      <a href="#" class="pull-left thumb-sm avatar"><img src="assets/images/female.png"
                          class="img-circle"></a>
                      <section class="chat-body">
                        <div class="panel b-light text-sm m-b-none">
                          <div class="panel-body">
                            <span class="arrow left"></span>
                            <p class="m-b-none" [innerHTML]="md.text"></p>
                            <p *ngIf="md.extra_data == 'satisfaction1'" class="m-b-none"><a href="#modal-form" class="btn btn-primary" data-toggle="modal" (click)="onLinkClicked(classic2, md.link)"><i>Click here to access link</i></a></p>
                          </div>
                        </div>
                        <small class="text-muted"><i class="fa fa-ok text-success"></i> {{md.created_date}}</small>
                      </section>
                    </article>
                  </div>
                    <!-- <article id="chat-id-1" class="chat-item right">
                      <a href="#" class="pull-right thumb-sm avatar"><img src="assets/images/avatar_default.jpg"
                          class="img-circle"></a>
                      <section class="chat-body">
                        <div class="panel bg bg-success text-sm m-b-none">
                          <div class="panel-body">
                            <span class="arrow right"></span>
                            <p class="m-b-none">Lorem ipsum dolor sit amet, conse <br>adipiscing eli...<br>:)</p>
                          </div>
                        </div>
                        <small class="text-muted">1 minutes ago</small>
                      </section>
                    </article> -->
                  </section>
                  <footer class="panel-footer">
                    <!-- chat form -->
                    <article class="chat-item" id="chat-form">
                      <a class="pull-left thumb-sm avatar"><img src="assets/images/avatar_default.jpg"
                          class="img-circle"></a>
                      <section class="chat-body">
                        <form role="form" autocomplete="off">
                          <div class="input-group">
                            <input type="text" autocomplete="off" class="form-control" [(ngModel)]="user_input_text" name="user_text" id="user_text" value=""
                              placeholder="{{send_placeholder}}" >
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button" id="mButton" (click)="onSendClick()">SEND</button>
                            </span>
                          </div>
                        </form>
                      </section>
                    </article>
                  </footer>
                </section>
                <!-- /chat -->
              </div>
            </div>
          </section>
        </section>
      </section>
    </section>
  </section>
  <div class="modal fade" id="modal-form">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="modal-title-notification">Career Assistant and Talent Platform</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe id="mframe" width="100%" height="720px"></iframe>
      </div>
    </div>
    </div>
    </div>
</section>
